# Workflow name (shows in GitHub Actions UI)
name: Build and Push Frontend

# Trigger: Run this workflow on every push to main branch
on:
  push:
    branches:
      - master

# Define the jobs to run
jobs:
  build:
    # Run on Ubuntu latest
    runs-on: ubuntu-latest

    # Permissions needed for this job
    permissions:
      contents: read # Read repo contents
      packages: write # Push Docker images to registry

    steps:
      # Step 1: Clone the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (advanced Docker builder with caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to GitHub Container Registry (ghcr.io)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Your GitHub username (automatic)
          password: ${{ secrets.GITHUB_TOKEN }} # Auto token (no setup needed)

      # Step 4: Build Docker image and push to registry
      # Build args come from GitHub Secrets (more secure than hardcoding)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # Build from repo root
          dockerfile: ./Dockerfile # Explicitly use frontend Dockerfile
          push: true # Push to registry
          tags: ghcr.io/${{ github.repository }}:latest # Image name: ghcr.io/nadavushka-dev/frontend:latest
          build-args: | # Environment variables baked into image
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          cache-from: type=gha # Use GitHub cache for faster builds
          cache-to: type=gha,mode=max # Save cache for next build

      - name: Trigger deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOW_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'chat-deployment',
              workflow_id: 'deploy.yml',
              ref: 'master'
            });
